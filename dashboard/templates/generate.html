<!DOCTYPE html>
<html>
<head>
    <title>Generate Documentation</title>
</head>
<body>
    <h1>Generate Documentation for Your Code</h1>

    <form id="docForm" method="POST">
        {% csrf_token %}
        <textarea name="code" rows="15" cols="80" placeholder="Paste your Python function here..."></textarea><br><br>
        <button type="submit">Generate Documentation</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("docForm").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("", {
                method: "POST",
                body: formData,
            });
            const data = await response.json();
            document.getElementById("result").innerHTML = "<h3>Generated Documentation:</h3><p>" + data.doc + "</p>";
        };
    </script>

    <a href="/">Back to Home</a>
</body>
</html>
